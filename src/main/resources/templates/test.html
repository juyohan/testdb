<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:unless="${#lists.isEmpty(sub)}">
        <dl th:each="sub : ${sub}">
            title : <span th:text="${sub.title}"></span>
        </dl>
    </div>
    <br>
    <br>
    <form method="POST" th:action="@{/posts}" th:object="${users}">
        정보 : <input type="text" th:field="*{title}"/>
        <input type="submit" value="제출"/>
    </form>

</body>
</html>
